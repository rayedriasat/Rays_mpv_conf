# Volume boost range increased to 300%
volume-max=300

# ============================================================================
# PERSISTENT PLAYBACK DATA (Feature 1)
# ============================================================================
# Save last position when quitting
save-position-on-quit=yes

# Save additional playback options (speed, volume, etc.) in watch-later files
watch-later-options=start,speed,volume

# Automatically resume from watch-later position when opening files
# This ensures files resume from where you left off
resume-playback-check=yes

# ============================================================================
# SUBTITLE CONFIGURATION (Feature 3)
# ============================================================================
# Automatically load matching subtitle files
sub-auto=fuzzy

# Preferred subtitle language (can be changed)
slang=en,eng

# Automatically select subtitle track if available
sub-auto-select=all

