# Volume boost range increased to 300%
volume-max=300

# ============================================================================
# PERSISTENT PLAYBACK DATA (Feature 1)
# ============================================================================
# Save last position when quitting
save-position-on-quit=yes

# Save additional playback options in watch-later files
# This ensures your preferences persist when reopening files
watch-later-options=start,speed,volume,sub-delay,audio-delay,sub-scale,sub-pos,sub-visibility,video-zoom,video-pan-x,video-pan-y,video-rotate,contrast,brightness,gamma,saturation,hue

# Automatically resume from watch-later position when opening files
# This ensures files resume from where you left off
resume-playback-check=yes

# ============================================================================
# SUBTITLE CONFIGURATION (Feature 3)
# ============================================================================
# Automatically load matching subtitle files
sub-auto=fuzzy

# Preferred subtitle language (can be changed)
slang=en,eng

# Automatically select subtitle track if available
sub-auto-select=all

# ============================================================================
# SCRIPT DIRECTORY
# ============================================================================
# Ensure scripts directory is loaded (scripts are auto-loaded from scripts/ folder)
